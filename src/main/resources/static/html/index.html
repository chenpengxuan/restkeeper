<html lang="en" ng-app="BlurAdmin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rest Keeper</title>

  <link href='css/google.css' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="scripts/blur-admin/ionicons.css" >
  <link rel="stylesheet" href="scripts/blur-admin/angular-toastr.css" >
  <link rel="stylesheet" href="scripts/blur-admin/animate.css" >
  <link rel="stylesheet" href="scripts/blur-admin/bootstrap.css" >
  <link rel="stylesheet" href="scripts/blur-admin/bootstrap-select.css" >
  <link rel="stylesheet" href="scripts/blur-admin/bootstrap-switch.css" >
  <link rel="stylesheet" href="scripts/blur-admin/bootstrap-tagsinput.css" >
  <link rel="stylesheet" href="scripts/blur-admin/font-awesome.css" >
  <link rel="stylesheet" href="scripts/blur-admin/leaflet.css" >
  <link rel="stylesheet" href="scripts/blur-admin/xeditable.css" >
  <link rel="stylesheet" href="scripts/blur-admin/style.css" >
  <link rel="stylesheet" href="scripts/util/jsonformat/jsonFormater.css" >
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="app/main.css">

  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<div class="body-bg"></div>
<main ng-if="$pageFinishedLoading" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">

  <ba-sidebar></ba-sidebar>
  <page-top></page-top>

  <div class="al-main">
    <div class="al-content">
      <content-top></content-top>
      <div ui-view></div>
    </div>
  </div>

  <footer class="al-footer clearfix">
    <div class="al-footer-right">Created with <i class="ion-heart"></i></div>
    <div class="al-footer-main clearfix">
      <div class="al-copy">Rest Keeper 2016</div>
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook"></i></li>
        <li><i class="socicon socicon-twitter"></i></li>
        <li><i class="socicon socicon-google"></i></li>
        <li><i class="socicon socicon-github"></i></li>
      </ul>
    </div>
  </footer>

  <back-top></back-top>
</main>

<div id="preloader" ng-show="!$pageFinishedLoading">
  <div></div>
</div>
