<div class="widgets" ng-controller="funcSubmitCtrl">

    <form class="form-horizontal" role="form">
        <div panel panel-primary contextual-example-panel bootstrap-panel ba-panel >
            <div class="panel-heading">功能详情</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">名称:</label>
                    <div class="col-sm-4">
                        {{functionVo.name}}
                    </div>
                    <label class="col-sm-2 control-label">URL:</label>
                    <div class="col-sm-4">
                        {{functionVo.url}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">提交方式:</label>
                    <div class="col-sm-4">
                        <!--<input class="form-control" ng-model="functionVo.httpMethod" id="httpMethod" disabled/>-->
                        {{functionVo.httpMethod}}
                    </div>
                    <label class="col-sm-2 control-label" >内容类型:</label>
                    <div class="col-sm-4">
                        {{functionVo.contentType}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">功能描述</label>
                    {{functionVo.description}}
                </div>
            </div>
        </div>

    </form>
    <div id="form" ng-model="functionVo"  novalidate>

        <div ba-panel ba-panel-title="功能参数设置" ba-panel-class="with-scroll">
            <div include-with-scope="func-param.html"></div>
        </div>

        <!--<div class="form-group">-->
            <!--<label class="control-label" style="float:left" for="functionParam">JSON body</label>-->
            <!--<textarea class="col-sm-5" style="min-height: 200px;"  id="functionParam" ng-model="functionVo.functionParam"></textarea>-->
            <!--<label class="control-label"  style="float:left" for="functionParam">response</label>-->
            <!--<textarea class="col-sm-5" style="min-height: 200px;"  id="functionParam1"  ng-model="functionVo.functionParam1"></textarea>-->
        <!--</div>-->
        <uib-accordion>
            <uib-accordion-group heading="JSON body" panel-class="panel-primary bootstrap-panel accordion-panel">
                <textarea class="form-control" id="functionParam" style="min-height: 300px;" ng-model="functionVo.functionParam"></textarea>
            </uib-accordion-group>
        </uib-accordion>

        <uib-accordion>
            <uib-accordion-group heading="返回值" panel-class="panel-primary bootstrap-panel accordion-panel">
                <textarea class="form-control"  style="min-height: 300px;" ng-model="functionVo.result"></textarea>
            </uib-accordion-group>
        </uib-accordion>
        <div class="private-item form-group" style="text-align:center">
            <button type="button" ng-click="submit()" class="btn btn-primary">发送</button>
        </div>
    </div>
</div>
